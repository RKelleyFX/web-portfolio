type Contact @model {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  phone: String
  message: String
  contactReason: String
}

type PageIntro @model {
  id: ID!
  page: String!
  body: String
}

type PortfolioPost @model {
  id: ID!
  page: String!
  title: String!
  intro: String
  body: String
  featured: Boolean!
  keywords: String
}